<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >
    <title>Home | Movie App</title>
</head>
<body>
    <nav>
      <h1 class="heading">Movie Finder</h1>

      <input type="text" class="searcher" placeholder="Search Movie Name | Director | Genre">
      <select class="selector">Ratings
          <option>1 Star</option>
          <option>2 Star</option>
          <option>3 Star</option>
          <option>4 Star</option>
          <option>5 Star</option>
      </select>
      <select class="selector">Genre
        <option>1 Star</option>
        <option>2 Star</option>
        <option>3 Star</option>
        <option>4 Star</option>
        <option>5 Star</option>
    </select>
    </nav>
    <main class="pagecontainer">
        <div class="movies-container" id="movies"></div>
    </main>
    <script type="module" src ="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
