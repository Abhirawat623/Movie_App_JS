<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >
    <title>Home | Movie App</title>
</head>
<body>
    <nav>
      <h1 class="heading">Movie Finder App</h1>

      <input type="text" class="searcher" placeholder="Search Movie Name | Director | Genre">

      <select class="rating-selector" id ="rating-container">
          <option class="option" value="">Rating</option>
          <option class="option" value="7">7 & above</option>
          <option class="option" value="8">8 & above</option>
          <option class="option" value="8.5">8.5 & above</option>
          <option class="option" value="9">9 & above</option>
      </select>
      <select class="rating-selector" id="genre-container">
      
    </select>
     
    </nav>
    <main class="pagecontainer">
        <div class="movies-container" id="movies"></div>
    </main>
    <script type="module" src ="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
